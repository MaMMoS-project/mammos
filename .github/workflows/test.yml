name: Test package

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

env:
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: conda-environment
        environment-file: .github/environment.yml
    - name: Install linux dependencies
      run: conda install -y ubermag esys-escript
      if: matrix.os == 'ubuntu-latest'  # optional dependecies OOMMF and esys-escript only available on linux
    - name: Install package
      run: pip install .
    - name: unittests
      run: pytest -v tests
    - name: Test examples
      run: pytest -v --nbval-lax examples
      if: matrix.os == 'ubuntu-latest'  # optional dependecies OOMMF and esys-escript only available on linux
