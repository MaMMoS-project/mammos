    # - name: Test examples
    #   run: pixi run test-notebooks
    #   if: matrix.os == 'ubuntu-latest'  # optional dependecies OOMMF and esys-escript only available on linux
    # - name: Keep pixi.lock artifact for debugging
    #   uses: actions/upload-artifact@v4
    #   with:
    #     path: pixi.lock
